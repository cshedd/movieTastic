<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MovieTastic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<!-- Buttons will show here -->
	<div class="text-left" id="buttonsView"></div>

	<div class="row">

		<h1 class="text-center">Cool Movie Search</h1>

		<form class="text-center" id="movieForm">

		<p><h2>Add a Movie!</h2></p>	

		<input type="text" id="movie-input"><br>

		<!-- Button triggers new movie to be added -->
		<input id="addMovie" type="submit" value="Add a Movie!">
		</form>

	</div>
	
	<!-- Movies dumped here -->
	<div class="text-center" id="moviesView"></div>

</div>

<script src="assets/javascript/app.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</body>
</html>
